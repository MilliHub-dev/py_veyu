<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Motta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #fff !important;
        }

        .button {
            display: inline-block;
            font-size: 16px;
            color: #fff !important;
            background-color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Welcome To Motaa</h1>
        <div class="details">
            <p><strong>Hi {{ user.first_name }}</strong></p>
            <p>Thanks for signing up for a Motaa account. </p>
            <p>With Motaa you get the best deals for car rentals and purchases, with our vast inventory of 
            vetted car listing, you're sure to find what you're looking for.
            </p>
        </div>    
    </div>
</body>
</html>
