<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Veyu Notification{% endblock %}</title>
    <style>
        /* Reset & Base */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
            background-color: #f3f4f6;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #1f2937;
            line-height: 1.6;
        }
        
        table {
            border-spacing: 0;
            border-collapse: collapse;
            width: 100%;
        }
        
        img {
            border: 0;
            outline: none;
            text-decoration: none;
            display: block;
        }

        /* Container */
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #f3f4f6;
            padding-bottom: 40px;
        }

        .main-container {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            padding: 32px 20px;
            text-align: center;
        }

        .header-logo {
            max-width: 140px;
            height: auto;
            margin: 0 auto;
        }

        /* Content */
        .content {
            padding: 40px 32px;
            text-align: left;
        }

        .content h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin: 0 0 20px;
            line-height: 1.3;
        }

        .content h2 {
            font-size: 20px;
            font-weight: 600;
            color: #374151;
            margin: 24px 0 16px;
        }

        .content p {
            margin: 0 0 24px;
            font-size: 16px;
            color: #4b5563;
        }

        .content ul {
            margin: 0 0 24px;
            padding-left: 20px;
        }

        .content li {
            margin-bottom: 8px;
            color: #4b5563;
        }

        /* Buttons */
        .btn-container {
            text-align: center;
            margin: 32px 0;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background-color: #4f46e5;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #4338ca;
        }

        /* Highlight/Box */
        .highlight-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px;
            margin: 24px 0;
            text-align: center;
        }

        .verification-code {
            font-size: 32px;
            font-weight: 700;
            color: #4f46e5;
            letter-spacing: 4px;
            margin: 10px 0;
            display: block;
        }

        /* Footer */
        .footer {
            background-color: #f9fafb;
            padding: 24px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .footer p {
            font-size: 12px;
            color: #9ca3af;
            margin: 8px 0;
            line-height: 1.5;
        }

        .footer a {
            color: #6b7280;
            text-decoration: underline;
        }

        .social-links {
            margin: 16px 0;
        }

        .social-links a {
            margin: 0 8px;
            text-decoration: none;
            color: #6b7280;
            font-size: 14px;
        }

        /* Mobile */
        @media only screen and (max-width: 600px) {
            .content {
                padding: 32px 20px;
            }
            .header {
                padding: 24px 20px;
            }
            .main-container {
                width: 100% !important;
                border-radius: 0;
            }
            .wrapper {
                padding-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <center>
            <div class="main-container">
                <!-- Header -->
                <div class="header">
                    <a href="{{ frontend_url }}" target="_blank">
                        <!-- Use logo_url if available, else text fallback -->
                        {% if logo_url %}
                            <img src="{{ logo_url }}" alt="{{ app_name|default:'Veyu' }}" class="header-logo" width="140">
                        {% else %}
                            <h1 style="color: white; margin: 0; font-size: 28px;">{{ app_name|default:'Veyu' }}</h1>
                        {% endif %}
                    </a>
                </div>

                <!-- Main Content -->
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>

                <!-- Footer -->
                <div class="footer">
                    <div class="social-links">
                        <a href="{{ frontend_url }}">Website</a> |
                        <a href="mailto:{{ support_email }}">Support</a>
                    </div>
                    <p>
                        &copy; {% now "Y" %} {{ app_name|default:'Veyu' }}. All rights reserved.<br>
                        This email was sent to {{ email }}.
                    </p>
                    <p>
                        <a href="{{ frontend_url }}/privacy">Privacy Policy</a> &bull; 
                        <a href="{{ frontend_url }}/terms">Terms of Service</a>
                    </p>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
